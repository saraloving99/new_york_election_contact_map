        // Fetch official NY County Polygons
        fetch("https://raw.githubusercontent.com/codeforamerica/click_that_hood/master/public/data/new-york-counties.geojson")
            .then(res => res.json())
            .then(geoData => {
                L.geoJSON(geoData, {
                    // Filter: This prevents the 'Pins' by ignoring Point data in the file
                    filter: function(feature) {
                        return feature.geometry.type !== 'Point';
                    },
                    style: function(feature) {
                        return {
                            color: "#0984e3",
                            weight: 2,
                            fillColor: "#0984e3",
                            fillOpacity: 0.15
                        };
                    },
                    onEachFeature: function(feature, layer) {
                        const countyName = feature.properties.name;
                        const item = fullData.find(d => d.n === countyName);

                        if (item) {
                            // Build Popup
                            layer.bindPopup(`
                                <div class="popup-card">
                                    <h3>${item.n} County</h3>
                                    <span class="section-header">Commissioners</span>
                                    <div class="d-party"><b>D:</b> ${item.d}</div>
                                    <div class="r-party"><b>R:</b> ${item.r}</div>
                                    <span class="section-header">Deputies</span>
                                    <div class="d-party"><b>D:</b> ${item.depD || 'N/A'}</div>
                                    <div class="r-party"><b>R:</b> ${item.depR || 'N/A'}</div>
                                    ${item.staff ? `<span class="section-header">Administrative Staff</span><div class="staff-box">${item.staff}</div>` : ''}
                                    <hr>
                                    üìç ${item.addr}<br>
                                    üìû ${item.ph}
                                </div>
                            `);
                            
                            // Map layer to search index
                            countyLayers[countyName.toLowerCase()] = layer;
                        }

                        // Style updates on hover
                        layer.on({
                            mouseover: function(e) {
                                e.target.setStyle({ fillOpacity: 0.4, weight: 3, color: '#2d3436' });
                            },
                            mouseout: function(e) {
                                e.target.setStyle({ fillOpacity: 0.15, weight: 2, color: '#0984e3' });
                            },
                            click: function(e) {
                                map.fitBounds(e.target.getBounds());
                            }
                        });
                    }
                }).addTo(map);
            });

        // Search Box logic
        document.getElementById('countyInput').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase().trim();
            const targetLayer = countyLayers[query];
            
            if (targetLayer) {
                map.fitBounds(targetLayer.getBounds());
                targetLayer.openPopup();
            }
        });

        // Fix Leaflet rendering issues on load
        setTimeout(() => map.invalidateSize(), 500);

    </script>
